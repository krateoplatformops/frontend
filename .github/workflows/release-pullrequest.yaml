name: release-pullrequest

on:
  pull_request:
    branches:
      - main

env:
  GHCR_REPO: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build and NOT Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Dockerfile (multi-arch, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=registry,ref=${{ env.GHCR_REPO }}:buildcache
          cache-to: type=inline # Use inline cache for PR builds to prevent concurrency issues

  crds:
    name: Generate crds
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Install krateoctl v0.8.5
        run: |
          set -e

          REPO="krateoplatformops/krateoctl"
          BINARY="krateoctl"
          FIXED_TAG="v0.8.5"
          VERSION="${FIXED_TAG#v}"

          # Detect OS
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          case "$OS" in
            linux) OS="linux" ;;
            darwin) OS="darwin" ;;
            msys*|cygwin*|mingw*) OS="windows" ;;
            *) echo "‚ùå Unsupported OS: $OS" && exit 1 ;;
          esac

          # Detect architecture
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *) echo "‚ùå Unsupported architecture: $ARCH" && exit 1 ;;
          esac

          # Compose artifact name and URL
          EXT="tar.gz"
          [[ "$OS" == "windows" ]] && EXT="zip"
          ASSET="${BINARY}_${VERSION}_${OS}_${ARCH}.${EXT}"
          URL="https://github.com/${REPO}/releases/download/${FIXED_TAG}/${ASSET}"

          echo "üì¶ Downloading $ASSET from tag ${FIXED_TAG}..."
          curl -sL "$URL" -o "$ASSET"

          TMP_DIR=$(mktemp -d)
          echo "üìÇ Extracting to $TMP_DIR..."
          if [[ "$EXT" == "zip" ]]; then
            unzip -o "$ASSET" -d "$TMP_DIR"
          else
            tar -xzf "$ASSET" -C "$TMP_DIR"
          fi

          INSTALL_DIR="/usr/local/bin"
          if [ ! -w "$INSTALL_DIR" ]; then
            echo "‚ö†Ô∏è  No write permission to $INSTALL_DIR. Falling back to \$HOME/.local/bin"
            INSTALL_DIR="$HOME/.local/bin"
            mkdir -p "$INSTALL_DIR"
            echo "üëâ Make sure $INSTALL_DIR is in your PATH"
          fi

          BIN_PATH=$(find "$TMP_DIR" -type f -name "$BINARY" -perm -111 | head -n 1)
          if [[ -z "$BIN_PATH" ]]; then
            echo "‚ùå Could not find the '$BINARY' binary after extraction." && exit 1
          fi

          echo "üöÄ Installing $BINARY to $INSTALL_DIR..."
          chmod +x "$BIN_PATH"
          mv "$BIN_PATH" "$INSTALL_DIR/$BINARY"

          rm -rf "$ASSET" "$TMP_DIR"
          echo "‚úÖ Installed $BINARY version $VERSION successfully!"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tsx, chalk
        run: |
          npm install tsx chalk

      - name: Generate crds
        run: |
          npm run generate-crds

      - name: List files in /scripts/krateoctl-output
        run: |
          ls -la ./scripts/krateoctl-output

      - name: Upload .yaml files from /scripts/krateoctl-output
        uses: actions/upload-artifact@v4
        with:
          name: frontend-crds-yaml-files
          path: ${{ github.workspace }}/scripts/krateoctl-output/*.yaml