kind: NavMenu
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: sidebar-nav-menu
  namespace: krateo-system
spec:
  widgetData:
    items: []
  resourcesRefs:  
    items: []
  resourcesRefsTemplate:
    - iterator: ${ .navmenuitems }
      template:
        id: ${ .metadata.namespace + "_" + .metadata.name }
        name: ${ .metadata.name }
        apiVersion: ${ .apiVersion }
        resource: navmenuitems
        namespace: ${ .metadata.namespace }
        verb: GET
  apiRef:
    name: sidebar-nav-menu-items
    namespace: krateo-system
---
apiVersion: templates.krateo.io/v1
kind: RESTAction
metadata:
  name: sidebar-nav-menu-items
  namespace: krateo-system
spec:
  api:
  - name: namespaces
    path: "/api/v1/namespaces"
    filter: "[.namespaces.items[] | .metadata.name]"
  - name: navmenuitems
    continueOnError: true
    dependsOn: 
      name: namespaces
      iterator: .namespaces
    path: ${ "/apis/widgets.templates.krateo.io/v1beta1/namespaces/" + (.) + "/navmenuitems" }
  filter: >
    {
      navmenuitems: (
        if (.navmenuitems | type) == "array" then
          [.navmenuitems[]?.items[]?]
        elif (.navmenuitems | type) == "object" then
          [.navmenuitems.items[]?]
        else
          []
        end | sort_by(.spec.widgetData.order)
      )
    }
