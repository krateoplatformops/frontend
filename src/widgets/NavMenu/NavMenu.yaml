      resource: panels
      verb: GET
    - id: panel-yaml-viewer
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: panel-yaml-viewer
      namespace: krateo-system
      resource: panels
      verb: GET
    - id: panel-event-list
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: panel-event-list
      namespace: krateo-system
      resource: panels
      verb: GET
    - id: panel-tab-list
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: panel-tab-list
      namespace: krateo-system
      resource: panels
      verb: GET
    - id: panel-line-chart
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: panel-line-chart
      namespace: krateo-system
      resource: panels
      verb: GET
    - id: panel-bar-chart
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: panel-bar-chart
      namespace: krateo-system
      resource: panels
      verb: GET
---
kind: Route
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: compositions-route
  namespace: krateo-system
spec:
  widgetData:
    items:
      - resourceRefId: button-2-backend-endpoint-id

  resourcesRefs:
    - id: button-2-backend-endpoint-id
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: button-2
      namespace: krateo-system
      resource: buttons
      verb: GET
---
kind: Route
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: nginx-form-route
  namespace: krateo-system
spec:
  widgetData:
    items:
      - resourceRefId: nginx-form-panel
  resourcesRefs:
    - id: nginx-form-panel
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: nginx-form-panel
      namespace: krateo-system
      resource: panels
      verb: GET
---
kind: NavMenu
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: sidebar-nav-menu
  namespace: krateo-system
spec:
  widgetData:
    items:
      - resourceRefId: dashboard-route
        label: Dashboard
        icon: fa-chart-line
        path: /dashboard
      - resourceRefId: templates-route
        label: Templates
        icon: fa-rectangle-list
        path: /templates
      - resourceRefId: compositions-route
        label: Composition
        icon: fa-shapes
        path: /compositions
      - resourceRefId: nginx-form-route
        label: Nginx factory
        icon: fa-shapes
        path: /nginx
  resourcesRefs:
    - id: dashboard-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: dashboard-route
      namespace: krateo-system
      resource: routes
      verb: GET
    - id: templates-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: templates-route
      namespace: krateo-system
      resource: routes
      verb: GET
    - id: compositions-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: compositions-route
      namespace: krateo-system
      resource: routes
      verb: GET
    - id: nginx-form-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: nginx-form-route
      namespace: krateo-system
      resource: routes
      verb: GET
