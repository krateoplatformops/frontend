        icon: fa-chart-line
        path: /dashboard
      - resourceRefId: templates-route
        label: Templates
        icon: fa-rectangle-list
        path: /templates
      - resourceRefId: compositions-route
        label: Composition
        icon: fa-shapes
        path: /compositions
      - resourceRefId: nginx-form-route
        label: Nginx factory
        icon: fa-shapes
        path: /nginx
      - resourceRefId: button-post-nginx
        label: Post button
        icon: fa-rocket
        path: /post-button
  resourcesRefs:
    - id: dashboard-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: dashboard-route
      namespace: krateo-system
      resource: routes
      verb: GET
    - id: templates-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: templates-route
      namespace: krateo-system
      resource: routes
      verb: GET
    - id: compositions-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: compositions-route
