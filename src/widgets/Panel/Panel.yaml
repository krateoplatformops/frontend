kind: Panel
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: my-panel
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - barcharts
      - buttons
      - columns
      - datagrids
      - eventlists
      - filters
      - flowcharts
      - forms
      - linecharts
      - markdowns
      - pages
      - panels
      - paragraphs
      - piecharts
      - restactions
      - rows
      - tables
      - tablists
      - yamlviewers
    actions: {}
    title: 2025-06-12T15:20:41+00:00
    items:
      - resourceRefId: my-pie-chart
      - resourceRefId: my-table
    tooltip: this is a tooltip!
    tags:
      - ciao
      - tag2
      - tag3
    footer:
      - resourceRefId: button-1
      - resourceRefId: button-1
  resourcesRefs:
    items:
      - id: my-table
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: my-table
        namespace: krateo-system
        resource: tables
        verb: GET
      - id: my-pie-chart
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: my-pie-chart
        namespace: krateo-system
        resource: piecharts
        verb: GET
      - id: button-1
