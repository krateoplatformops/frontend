kind: Panel
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: composition-test-panel
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - barcharts
      - buttons
      - columns
      - datagrids
      - eventlists
      - filters
      - flowcharts
      - forms
      - linecharts
      - markdowns
      - pages
      - panels
      - paragraphs
      - piecharts
      - restactions
      - rows
      - tables
      - tablists
      - yamlviewers
    clickActionId: composition-click-action
    footer:
      - resourceRefId: composition-test-button
      - resourceRefId: button-test-action-get
    tags: 
      - krateo-system
    icon:
      name: fa-solid fa-cubes
      color: blue
    items:
      - resourceRefId: composition-test-paragraph
    title: composition-test
    actions:
      navigate:
        - id: composition-click-action
          path: ${"/compositions/" + .widget.metadata.namespace + "/" + .widget.metadata.name}
          type: navigate
          loading:
            display: true
  resourcesRefs:
    items:
      - id: composition-test-paragraph
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: composition-test-paragraph
        namespace: krateo-system
        resource: paragraphs
        verb: GET
      - id: composition-test-button
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: composition-test-button
        namespace: krateo-system
        resource: buttons
        verb: GET
      - id: my-tab-list
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: my-tab-list
        namespace: krateo-system
        resource: tablists
        verb: GET
      - id: button-test-action-get
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: button-test-action-get
        namespace: krateo-system
        resource: buttons
        verb: GET
