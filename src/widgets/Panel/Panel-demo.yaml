---
kind: Panel
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: test-panel
  namespace: krateo-system
spec:
  widgetData:
    clickActionId: composition-click-action
    footer:
      - resourceRefId: composition-test-button
    tags: 
      - krateo-system
      - composition-test
    icon:
      name: fa-solid fa-cubes
      color: blue
    items:
      - resourceRefId: test-markdown
    title: composition-test
    actions:
      openDrawer:
        - id: composition-click-action
          resourceRefId: test-form
          type: openDrawer
          title: Composition form
          size: large
          loading:
            display: true
  resourcesRefs:
    items:
      - id: test-markdown
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: test-markdown
        namespace: krateo-system
        resource: markdowns
        verb: GET
      - id: composition-test-button
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: composition-test-button
        namespace: krateo-system
        resource: buttons
        verb: GET
      - id: test-form
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: test-form
        namespace: krateo-system
        resource: forms
        verb: GET
---
kind: Markdown
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: test-markdown
  namespace: krateo-system
spec:
  widgetData:
    markdown: "This panel displays all data related to **composition-test**"
---
kind: Button
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: composition-test-button
  namespace: krateo-system
spec:
  widgetData:
    actions: 
      rest:
      - id: cleanup
        errorMessage: Error!
        successMessage: Success!
        resourceRefId: cleanup
        type: rest
        onSuccessNavigateTo: /templates
        headers:
            - 'Accept: application/json'
    icon: fa-trash
    type: default
    shape: circle
    clickActionId: cleanup
  resourcesRefs:
    items:
      - id: cleanup
        apiVersion: templates.krateo.io/v1
        resource: restactions
        name: fireworksapp-template-restaction-cleanup
        namespace: krateo-system
        verb: GET
---
kind: Form
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: test-form
  namespace: krateo-system
spec:
  widgetData:
    buttonConfig:
      primary: 
        label: Submit
      secondary:
        label: Reset
    submitActionId: firework-submit-action
    stringSchema: |
      {
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "title": "Application Name",
            "description": "The name of your fireworks app"
          },
          "image": {
            "type": "string",
            "title": "Container Image",
            "description": "Full image path (e.g., ghcr.io/org/image:tag)"
          },
          "replicas": {
            "type": "integer",
            "title": "Number of Replicas",
            "default": 1
          },
          "select1": {
            "type": "string",
            "title": "regione",
            "description": "The list of regions",
            "enum": [
              "Piemonte",
              "Lombardia",
              "Veneto",
              "Emilia-Romagna",
              "Toscana",
              "Liguria"
            ]
          },
          "select2": {
            "type": "string",
            "title": "province",
            "description": "The list of provinces",
            "enum": []
          },
          "select3": {
            "type": "string",
            "title": "citt√†",
            "description": "The list of cities",
            "enum": []
          },
          "enableMetrics": {
            "type": "boolean",
            "title": "Enable Metrics",
            "default": false
          },
          "nested-field": {
            "type": "object",
            "properties": {
              "property1": {
                "type": "string"
              },
              "property2": {
                "type": "string"
              }
            },
            "required": ["property2"]
          }
        },
        "required": ["name", "image", "enableMetrics"]
      }
    actions:
      rest:
        - id: firework-submit-action
          resourceRefId: resource-ref-1
          type: rest
          payloadKey: spec
          onSuccessNavigateTo: /compositions/${metadata.namespace}/${metadata.name}
          payloadToOverride:
            - name: metadata.name
              value: ${ git.toRepo.name }
          loading:
            display: true
          headers:
            - 'Accept: application/json'
  resourcesRefs:
    items:
      - id: resource-ref-1
        apiVersion: composition.krateo.io/v2-0-0
        name: new-app
        namespace: fireworksapp-system
        resource: fireworksapps
        verb: POST