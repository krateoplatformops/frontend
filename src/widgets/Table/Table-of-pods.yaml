kind: Table
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: table-of-pods
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - barcharts
      - buttons
      - filters
      - flowcharts
      - linecharts
      - markdowns
      - paragraphs
      - piecharts
      - yamlviewers
    pageSize: 10
    data: []
    prefix: filters-pods
    columns:
      - valueKey: name
        title: Pod Name
      - valueKey: namespace
        title: Namespace
      - valueKey: image
        title: Image
      - valueKey: testIcon
        title: Test Icon

  widgetDataTemplate:
    - forPath: data
      expression: ${ .pods }
  apiRef:
    name: cluster-pods
    namespace: krateo-system
---
apiVersion: templates.krateo.io/v1
kind: RESTAction
metadata:
  name: cluster-pods
  namespace: krateo-system
spec:
  api:
    - name: pods
      path: "/api/v1/pods"
      filter: >
        [.items[]
          | [
              {
                valueKey: "name",
                kind: "jsonSchemaType",
                type: "string",
                stringValue: .metadata.name
              },
              {
                valueKey: "namespace",
                kind: "jsonSchemaType",
                type: "string",
                stringValue: .metadata.namespace
              },
              {
                valueKey: "image",
                kind: "jsonSchemaType",
                type: "string",
                stringValue: .spec.containers[0].image
              },
              {
                valueKey: "testIcon",
                kind: "icon",
                stringValue: "fa-rocket"
              }
            ]
        ]
