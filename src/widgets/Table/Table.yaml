kind: Button
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: button-filter-new-table
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
    - barcharts
    - buttons
    - columns
    - datagrids
    - eventlists
    - filters
    - flowcharts
    - forms
    - linecharts
    - markdowns
    - pages
    - panels
    - paragraphs
    - piecharts
    - restactions
    - rows
    - tables
    - tablists
    - yamlviewers
    label: Filters
    icon: fa-rocket
    size: middle
    type: default
    clickActionId: action-filter-new-table
    actions:
      openDrawer:
        - id: action-filter-new-table
          resourceRefId: filter-new-table
          type: openDrawer
          title: Filter compositions
          size: large
  resourcesRefs:
    items:
      - id: filter-new-table
        apiVersion: widgets.templates.krateo.io/v1beta1
        resource: filters
        name: filter-new-table
        namespace: krateo-system
        verb: GET
---
kind: Filters
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: filter-new-table
  namespace: krateo-system
spec:
  widgetData:
    prefix: filter-new-table
    fields:
      - label: name
        name: 
        - name
        type: string
