kind: Table
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: test-updated-table
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - barcharts
      - buttons
      - filters
      - flowcharts
      - linecharts
      - markdowns
      - paragraphs
      - piecharts
      - yamlviewers
    pageSize: 10
    prefix: filter-new-table
    data:
      - 
        - valueKey: name
          kind: jsonSchemaType
          type: string
          stringValue: Alice
        - valueKey: age
          kind: jsonSchemaType
          type: integer
          numberValue: 30
        - valueKey: active
          kind: jsonSchemaType
          type: boolean
          booleanValue: true
        - valueKey: avatar
          kind: icon
          stringValue: user-circle
        - valueKey: buttonWidget
          kind: widget
          resourceRefId: test-navigate-page
      - 
        - valueKey: name
          kind: jsonSchemaType
          type: string
          stringValue: Bob
        - valueKey: age
          kind: jsonSchemaType
          type: integer
          numberValue: 45
        - valueKey: active
          kind: jsonSchemaType
          type: boolean
          booleanValue: false
        - valueKey: avatar
          kind: icon
          stringValue: user-alt
        - valueKey: buttonWidget
          kind: widget
          resourceRefId: test-navigate-page
      - 
        - valueKey: name
          kind: jsonSchemaType
          type: string
          stringValue: Charlie
        - valueKey: age
          kind: jsonSchemaType
          type: integer
          numberValue: 28
        - valueKey: active
          kind: jsonSchemaType
          type: boolean
          booleanValue: true
        - valueKey: avatar
          kind: icon
          stringValue: user-circle
        - valueKey: buttonWidget
          kind: widget
          resourceRefId: test-navigate-page-2
    columns:
      - valueKey: name
        title: Name
      - valueKey: age
        title: Age
      - valueKey: active
        title: Active
      - valueKey: avatar
        title: Avatar
      - valueKey: buttonWidget
        title: Profile Widget
  resourcesRefs:
    items:
      - id: test-navigate-page
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: test-navigate-page
        namespace: krateo-system
        resource: buttons
        verb: GET
      - id: test-navigate-page-2
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: test-navigate-page-2
        namespace: krateo-system
        resource: buttons
        verb: GET
