kind: Button
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: button-with-drawer-form
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
    - barcharts
      buttons
      columns
      datagrids
      eventlists
      filters
      flowcharts
      forms
      linecharts
      markdowns
      pages
      panels
      paragraphs
      piecharts
      restactions
      rows
      tables
      tablists
      yamlviewers
    label: Open Form (in Drawer)
    icon: fa-rocket
    size: large
    type: primary
    clickActionId: open-drawer-action
    actions:
      openDrawer:
        - id: open-drawer-action
          resourceRefId: test-firework-form
          type: openDrawer
          title: Form in Drawer
          size: large
  resourcesRefs:
    items:
      - id: test-firework-form
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: test-firework-form
        namespace: krateo-system
        resource: forms
        verb: GET
