kind: NavMenuItem
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: example-yamlviewer-navmenuitem
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - pages
    resourceRefId: example-yamlviewer-page
    label: YamlViewer
    icon: fa-code
    path: /yamlviewer
  resourcesRefs:
    items:
      - id: example-yamlviewer-page
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-yamlviewer-page
        namespace: krateo-system
        resource: pages
        verb: GET
