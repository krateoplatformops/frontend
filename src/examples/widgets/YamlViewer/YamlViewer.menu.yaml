        namespace: krateo-system
        resource: panels
        verb: GET       
      - id: example-yamlviewer-special-chars-panel
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-yamlviewer-special-chars-panel
        namespace: krateo-system
        resource: panels
        verb: GET
