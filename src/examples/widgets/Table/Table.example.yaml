# Basic table with strings and numbers
# Target: confirm that basic JSON schema types render correctly as text cells.
# Expected behavior: table shows string and integer values with plain styling.
kind: Table
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: example-table-basic
  namespace: krateo-system
spec:
  widgetData:
    allowedResources: [barcharts, buttons, filters, flowcharts, linecharts, markdowns, paragraphs, piecharts, yamlviewers]
    pageSize: 5
    columns:
      - valueKey: name
        title: Name
      - valueKey: age
        title: Age
    data:
      - - valueKey: name
          kind: jsonSchemaType
          type: string
          stringValue: "Alice"
        - valueKey: age
          kind: jsonSchemaType
          type: integer
          numberValue: 30
      - - valueKey: name
          kind: jsonSchemaType
          type: string
          stringValue: "Bob"
        - valueKey: age
          kind: jsonSchemaType
          type: integer
          numberValue: 42
