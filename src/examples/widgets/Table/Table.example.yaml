  widgetData:
    allowedResources: [barcharts, buttons, filters, flowcharts, linecharts, markdowns, paragraphs, piecharts, yamlviewers]
    columns:
      - valueKey: name
        title: Name
      - valueKey: active
        title: Active
      - valueKey: balance
        title: Balance
      - valueKey: tags
        title: Tags
