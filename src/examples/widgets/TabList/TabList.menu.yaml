kind: NavMenuItem
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: example-tablist-navmenuitem
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - pages
    resourceRefId: example-tablist-page
    label: TabList
    icon: fa-table-columns
    path: /tablist
  resourcesRefs:
    items:
      - id: example-tablist-page
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-tablist-page
        namespace: krateo-system
        resource: pages
        verb: GET
