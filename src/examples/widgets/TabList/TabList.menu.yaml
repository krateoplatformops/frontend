        namespace: krateo-system
        resource: panels
        verb: GET  
      - id: example-tablist-titled-tabs-panel
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-tablist-titled-tabs-panel
        namespace: krateo-system
        resource: panels
