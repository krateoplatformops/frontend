kind: NavMenuItem
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: example-barchart-navmenuitem
  namespace: krateo-system
spec:
  widgetData:
    allowedResources:
      - pages
    resourceRefId: example-barchart-page
    label: BarChart
    icon: fa-chart-bar
    path: /barchart
  resourcesRefs:
    items:
      - id: example-barchart-page
