        resource: panels
        verb: GET      
      - id: example-barchart-multiple-groups-single-bar-panel
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-barchart-multiple-groups-single-bar-panel
        namespace: krateo-system
        resource: panels
        verb: GET       
      - id: example-barchart-extreme-percentages-panel
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: example-barchart-extreme-percentages-panel
        namespace: krateo-system
