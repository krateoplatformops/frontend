        - id: submit-minimal
          type: rest
          resourceRefId: resource-ref-1
          headers: []
  resourcesRefs:
    items:
      - id: resource-ref-1
        apiVersion: composition.krateo.io/v1
        name: dummy-submit
        namespace: krateo-system
        resource: dummy
        verb: POST
